<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Page</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            /* font */
            background-color: #f4f4f4;
            /* background color */
            margin: 0;
            /* margin */
            padding: 0;
            /* padding */
        }

        .container {
            width: 80%;
            /* width */
            margin: 30px auto;
            /* margin */
            padding: 20px;
            /* padding */
            background: white;
            /* background */
            border-radius: 10px;
            /* rounded border */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            /* shadow */
        }

        .product-box {
            display: flex;
            gap: 30px;
        }

        .product-img {
            width: 350px;
            /* width */
            height: 350px;
            /* height */
            border: 3px solid #ddd;
            /* border */
            padding: 10px;
            /* padding */
            border-radius: 10px;
            background-color: #fff;
        }

        .product-img img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .product-details {
            max-width: 500px;
        }

        .product-details h1 {
            font-size: 28px;
            /* text size */
            color: #333;
            /* text color */
            margin-bottom: 10px;
            /* margin */
        }

        .price {
            font-size: 22px;
            /* font size */
            color: #e63946;
            /* color */
            font-weight: bold;
            /* bold text */
        }

        .description {
            margin-top: 15px;
            /* margin */
            font-size: 16px;
            /* font size */
            color: #555;
            /* text color */
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            /* margin */
            padding: 12px 20px;
            /* padding */
            background-color: #1d3557;
            /* button color */
            color: white;
            /* text color */
            border: none;
            /* border */
            border-radius: 5px;
            /* rounded corner */
            font-size: 16px;
            /* font */
            cursor: pointer;
        }

        .btn:hover {
            background-color: #457b9d;
            /* hover color */
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="product-box">

            <!-- Product Image -->
            <div class="product-img">
                <img src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcQP122oWIVEapxgjw2K882-tcEX
                    alt="Product Image">
            </div>

            <!-- Product Details -->
            <div class="product-details">
                <h1>Earbuds</h1>

                <p class="price">â‚¹1,999</p>

                <p class="description">
                    Enjoy high-quality sound with noise cancellation.
                    Comfortable ear pads, strong bass, and long-lasting battery
                    life make earbuds perfect for music lovers.
                </p>

                <button class="btn">Add to Cart</button>
            </div>

        </div>
    </div>

</body>

</html>
